<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR</title>
    <link rel="stylesheet" href="ar-style.css" />
  </head>
  <body ontouchstart="" style="background-color: #f5b2b2">
    <div style="width: auto; height: 400px">
      <img src="image/guts_shima_moji.png" width="100%">
    </div>
    <div class="card">
      <model-viewer
        src="image/guts_shima.glb"
        ios-src="image/guts_shima.usdz"
        ar ar-modes="scene-viewer webxr quick-look" alt="break"
        quick-look-browsers="safari chrome" camera-controls
        shadow-intensity="1" 
        autoplay exposure="0.5" 
        shadow-softness="1">
        <button class="ar-button" slot="ar-button">
          ARを起動する
        </button>
      </model-viewer>
    </div>
